backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          
          - {
              label: Category,
              name: category,
              widget: list,
              fields: [
                {label: "Image", name: "categoryimage", widget: image },
                {label: Title, name: title, widget: string },
                {label: Description, name: description, widget: text },
                {label: Link, name: link, widget: string }
              ]  
            }               
              
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
      - file: "src/pages/venue-and-accommodation.md"
        label: "Venue & Accommodation"
        name: 'venue-and-accommodation'
        fields:
          - label: 'Venue' 
            name: 'venue' 
            widget: 'object'  
            fields: 
              - { label: Title, name: title, widget: string }
              - { label: Description, name: body, widget: markdown }
              - { label: Image, name: image, widget: image }
          - label: Gallery
            name: gallery
            widget: list
            fields: [
              { label: Image, name: image, widget: image}
            ]
      - file: "src/pages/trade-fair.md"
        label: "Trade Fair"
        name: "trade-fair"
        fields:
          - label: 'Tradefair'
            name: 'tradefair'
            widget: 'object'
            fields:
            - {label: Description, name: description, widget: text }
            - {label: Image, name: image, widget: image }
          - label: 'Fees'
            name: 'fees'
            widget: 'ooobject'
            fields:
            - {label: Image, name: image, widget: image }
      - file: "src/pages/event-programme.md"
        label: "Event Programme"
        name: "event-programme-page"
        fields:
          - label: 'Event'
            name: 'event'
            widget: 'object'
            fields:
              - {label: Plan Conference, name: image_conf, widget: image }
              - {label: Plan Workshops, name: image_work, widget: image }
          - label: 'Event List'  
            name: 'eventList' 
            widget: 'list' 
            fields: 
              - {label: Title, name: title, widget: string }
              - {label: Description, name: body, widget: markdown }
              - {label: Image, name: image, widget: image }
          - label: 'Conference Speakers'
            name: 'conference' 
            widget: 'list' 
            fields: 
              - {label: Image, name: image, widget: image }
              - {label: Name, name: name, widget: string}
              - {label: Role, name: role, widget: string}
              - {label: Resume, name: resume, widget: text}
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: text}
          - label: 'Workshops Speakers' 
            name: 'workshops' 
            widget: 'list' 
            fields: 
              - {label: Image, name: image, widget: image }
              - {label: Name, name: name, widget: string}
              - {label: Role, name: role, widget: string}
              - {label: Resume, name: resume, widget: text}
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: text}
      - file: "src/pages/aqua-awards.md"
        label: "Aqua Aqards"
        name: "aqua-awards-page"
        fields:
          - label: 'Info'
            name: 'info'
            widget: 'list'
            fields:
              - {label: Title, name: title, widget: string }
              - {label: Description, name: body, widget: markdown }
              - {label: Image, name: image, widget: image }
      - file: "src/pages/registration.md"
        label: "Registration"
        name: "registration-page"
        fields:
          - {label: Title, name: title, widget: string }